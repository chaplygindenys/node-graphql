type Album {
  id: ID!
  name: String
  released: Int
  artists: [Artist]
  bands: [Band]
  tracks: [Track]
  genres: [Genre]
  image: String
}

type Query {
  Albums(limit: Int, offset: Int): [Album]
  Album(id: ID!): Album
}

type Mutation {
  createAlbum(
    name: String!
    released: String
    artistsIds: [ID]
    bandsIds: [ID]!
    trackIds: [ID]!
    genresIds: [ID]!
    image: String!
  ): Album!
  "---------------"
  updateAlbum(
    id: ID!
    name: String
    released: String
    artistsIds: [ID]
    bandsIds: [ID]
    trackIds: [ID]
    genresIds: [ID]
    image: String
  ): Album!
  "---------------------"
  deleteAlbum(id: ID!): Delete
}
