type Band {
  id: ID!
  name: String
  origin: String
  members: [Member]
  website: String
  genres: [Genre]
}

type Member {
  id: ID
  artist: String
  instrument: String
  year: String
}

input MemberInput {
  id: ID!
  artist: String
  instrument: String
  years: String
}

type Query {
  allBands(limit: Int, offset: Int): [Band]
  oneBand(id: ID!): Band
}

type Mutation {
  createBand(
    name: String!
    origin: String
    members: [MemberInput]
    website: String
    genresIds: [ID!]
  ): Band!
  "-----------------"
  updateBand(
    id: ID!
    name: String
    origin: String
    members: [MemberInput]
    website: String
    genresIds: [ID!]
  ): Band!
  "----------------"
  deleteBand(id: ID!): Delete
}
