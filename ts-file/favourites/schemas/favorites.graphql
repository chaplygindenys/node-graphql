type Favourite {
  id: ID!
  userId: ID!
  bands: [ID]
  genres: [ID]
  artists: [ID]
  tracks: [ID]
}

input addFavouriteInput {
  type: Type!
  id: ID!
}

type Query {
  favourites(limit: Int, offset: Int): [Favourite]
  favourite(id: ID!): Favourite
}
enum Type {
  band
  genre
  artist
  track
}

type Mutation {
  createFavourite(addFavouriteInput: addFavouriteInput): Favourite!
  deleteFavourite(type: Type!, id: ID!): Delete
}
