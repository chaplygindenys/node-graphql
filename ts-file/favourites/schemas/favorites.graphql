type Favourite {
  id: ID!
  userId: ID!
  bands: [Band]
  genres: [Genre]
  artists: [Artist]
  tracks: [Track]
}

type Query {
  favourites(limit: Int, offset: Int): [Favourite]
  favourite(id: ID!): Favourite
}
enum Type {
  band
  genre
  artist
  track
}

type Mutation {
  createFavourite(type: Type!, id: ID!): Favourite!
  deleteFavourite(type: Type!, id: ID!): Delete
}
