type User {
  id: ID!
  firstName: String
  lastName: String
  middleName: String
  password: String!
  email: String!
}
type Delete {
  acknowledged: Boolean
  deletedCount: Int!
}

type JWT {
  JWT: String!
}

type Query {
  user(id: ID!): User!
  jwt(password: String!, email: String!): JWT
}

type Mutation {
  register(
    firstName: String
    lastName: String
    password: String!
    email: String!
  ): User!
}
