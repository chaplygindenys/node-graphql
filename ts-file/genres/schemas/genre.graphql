type Genre {
  id: ID!
  name: String
  description: String
  country: String
  year: Int
}

type Mess {
  message: String!
}

type Query {
  genre(id: ID!): Genre
  allGenres(limit: Int, offset: Int): [Genre]
}

type Mutation {
  createGenre(
    name: String!
    description: String
    country: String
    year: Int
  ): Genre

  updateGenre(
    id: ID!
    name: String
    description: String
    country: String
    year: Int
  ): Genre

  deleteGenre(id: ID!): Delete
}
